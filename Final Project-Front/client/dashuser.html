<body>

  <div class="loader">
    <img src="./assets/img/loader-img.gif" alt="loader-img">
  </div>
  <div id="notification-container"></div>

<div class="container">
    <h1>Notifications</h1>
    <button id="success-btn">Success</button>
    <button id="error-btn">Error</button>
    <button id="info-btn">Info</button>
    <button id="warning-btn">Warning</button>
</div>

   <div class="wrapper">
    <div class="login-sign">
        <i class="fa-solid fa-xmark"></i>
        <section class="forms-section">
            <div class="forms">
              <div class="form-wrapper is-active">
                <button type="button" class="switcher switcher-login">
                  Login
                  <span class="underline"></span>
                </button>
                <form class="form form-login">
                  <fieldset>
                    <legend>Please, enter your email and password for login.</legend>
                    <div class="input-block">
                      <label for="login-email">E-mail</label>
                      <input id="login-email" type="email" required>
                    </div>
                    <div class="input-block">
                      <label for="login-password">Password</label>
                      <input id="login-password" type="password" required>
                    </div>
                  </fieldset>
                  <button type="submit" class="btn-login">Login</button>
                </form>
              </div>
              <div class="form-wrapper">
                <button type="button" class="switcher switcher-signup">
                  Sign Up
                  <span class="underline"></span>
                </button>
                <form class="form form-signup">
                  <fieldset> 
                    <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                    <div class="input-block">
                      <label for="name">Name</label>
                      <input id="name" required>
                    </div>
                    <div class="input-block">
                      <label for="surname">Surname</label>
                      <input id="surname" required>
                    </div>
                    <div class="input-block">
                      <label for="signup-email">E-mail</label>
                      <input id="signup-email" type="email" required>
                    </div>
                    <div class="input-block">
                      <label for="signup-password">Password</label>
                      <input id="signup-password" type="password" required>
                    </div>
                    
                  </fieldset>
                  <button type="submit" class="btn-signup">Continue</button>
                </form>
              </div>
            </div>
          </section>
          </div>
           <div class="header">
            <div class="navbar">
              <div class="navbar__wrapper">
                <nav class="navbar__menu"><a class="navbar__brand" href="./index.html">
                <img id="navimg"  src="./assets/img/logo.jpg" alt=""/></a>
                  <div id="nav-icon3">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                  </div>

                    <li class="navbar__link after-transform"><a class="active" href="./books.html">Books</a></li>
                    <li class="navbar__link after-transform"><a href="./authors.html">Authors</a></li>
                    <li class="navbar__link after-transform"><a href="#"><i class="fa-solid fa-user-tie"></i></a></li>
                    <li class="navbar__link after-transform" id="logout"><a href=""><i class="fa-solid fa-right-from-bracket"></i></a></li>
                   
                  </ul>
                </nav>
              </div>
            </div>
            <div class="navbar-responsive">
              <ul class="navbar-responsive__nav">
                <li class="navbar-responsive__link after-transform">
                <a class="active" href="#">Inicio</a>
                </li>
                <li class="navbar-responsive__link after-transform"><a href="#">Nosotros</a></li>
                <li class="navbar-responsive__link after-transform"><a href="#">Galeria</a></li>
                <li class="navbar-responsive__link after-transform"><a href="#">Blog</a></li>
                <li class="navbar-responsive__link after-transform"><a href="#">Contacto</a></li>
              </ul>
            </div>
        <div id="user-table-container">
            <a href="./dashboard.html">Authors</a> 
               <a href="./dashbook.html">Books</a>
